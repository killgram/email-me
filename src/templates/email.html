<!DOCTYPE html>
<html lang="en">
<body>

<h3 style="color: #292a2a">Name: {{name}}</h3>
<h3 style="color: #292a2a">E-mail: {{email}}</h3>
<h4 style="color: #292a2a">{{message}}</h4>
<ul style="list-style-type: none; padding: 0; margin: 0">
    {{#data}}
    <li style="color: #383a3a">{{title}} : {{description}}</li>
    {{/data}}
</ul>
<h4 style="color: #1e1e1e">Send time: {{sendTime}}</h4>
</body>
</html>
